<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../css/zakazivanjePregleda.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Questionnaire</h3>
				
			</div>
			<div class="card-body">
				<form>
                                    
                                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Fever</span>
						</div>
                                        <select class="form-control" id="temperatura">
                                            <option value="36">36</option>
                                            <option value="37">37</option>
                                            <option value="38">38</option>
                                            <option value="39">39</option>
                                            <option value="40+">40+</option>
                                        </select>
                                    </div>
                                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Pain in throat</span>
						</div>
                                         <select class="form-control" id="grlo">
                                            <option value="yes">Yes</option>
                                             <option value="no">No</option>
                                             <option value="periodically">Periodically</option>
                                            
                                        </select>
                                       
					</div>
                                        <div id="kasalj" class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Coughing</span>
						</div>
                                        <label class="radio-inline"><input type="radio" name="optradio" value="Low" checked>Low</label>
                                        <label class="radio-inline"><input type="radio" name="optradio" value="Medium">Medium</label>
                                        <label class="radio-inline"><input type="radio" name="optradio" value="Strong">Strong</label> 
                                       
					</div>
                                     <div id="kasalj" class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Sneeze</span>
						</div>
                                        <label class="radio-inline"><input type="radio" name="kijanje" value="Yes" checked>Yes</label>
                                        <label class="radio-inline"><input type="radio" name="kijanje" value="No">No</label>
                            
					</div>
                                    <div id="curenje" class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Leakage-nose</span>
						</div>
                                        <label class="radio-inline"><input type="radio" name="curenje" value="Yes" checked>Yes</label>
                                        <label class="radio-inline"><input type="radio" name="curenje" value="No">No</label>
                            
					</div>
                                      <div id="komentar" class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Comments</span>
						</div>
                                        <textarea class="form-control"  id="komentar"></textarea>
                            
					</div>
                                        <div  class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Doctor</span>
						</div>
                                        <select class="form-control" id="doktor">
                                           
                                        </select>
                                    </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-calendar"></i></span>
						</div>
						<input type="date" class="form-control" placeholder="Date">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class='fas fa-clock'></i></span>
						</div>
						<input type="time" class="form-control">
					</div>
                                      
                                               
                                       
					<div class="form-group">
						<input type="submit" value="Send" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
