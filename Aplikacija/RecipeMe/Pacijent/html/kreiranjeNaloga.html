
<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
	<!--Custom styles-->
	<link rel="stylesheet"  type="text/css" href="../css/kreiranjeNaloga.css">
</head>
<body>
<div class="container">
     <div id="alert">
                                                </div>

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
			</div>
                   
                                               
                    
			<div class="card-body">
				<form>
                                  
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" pattern="[A-Za-z]{2,}" placeholder="Name" name="ime">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" pattern="[A-Za-z]{2,}" placeholder="Surname" name="prezime">
					</div>
                                       <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-mobile" ></i></span>
						</div>
						<input  class="form-control" pattern="[0-9]{9,10}" placeholder="Phone number" name="telefon">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input  class="form-control" pattern="[0-9]{13}" placeholder="SSN" name="jmbg">
					</div>
                                  <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" name="email">
					</div>
                                         <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" pattern="[A-Za-z0-9._%+-]{4,}" placeholder="Username" name="korisnickoIme">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" pattern="[A-Za-z0-9._%+-]{8,}$" placeholder="Password" name="sifra">
					</div>
                               
                                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" pattern="[A-Za-z0-9._%+-]{8,}$" placeholder="Confirm password" name="sifra">
					</div>
                                    
						<div class="form-check">
								<label class="form-check-label">
								  <input type="checkbox" class="form-check-input" checked >
								  By Clicking register you're agree to our policy & terms
								</label>
							  </div>
 						<div class="form-group">
                                            <input type="button" value="Register" id="register" class="btn float-right login_btn"/>
					
                                        </div>
				</form>
			</div>
			
		</div>

	</div>
</div>
    <script src="../js/kreiranjeNaloga.js"></script>
</body>
</html>
